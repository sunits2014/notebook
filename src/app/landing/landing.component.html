<nav
    class="docs-navbar-header"
    color="primary"
>
    <div id="menuWrapper">
        <div id="imageWrapper">
            <img [src]="logoURL">
        </div>
        <ul>
            <li *ngFor="let menu of menuItems">
                <a
                    [routerLink]="menu.link"
                    mat-button
                    routerLinkActive="mat-raised-button"
                >
                    <i class="small material-icons left">{{menu.icon}}</i>
                    {{menu.title}}
                </a>
            </li>
            <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item routerLink="profile">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </a>
                <a mat-menu-item (click)="signOut()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Sign Out</span>
                </a>
            </mat-menu>
        </ul>
    </div>
</nav>
<router-outlet></router-outlet>
