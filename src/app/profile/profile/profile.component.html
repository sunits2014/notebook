<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    placeholder="Placeholder"
                >
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Telephone</mat-label>
                <input
                    matInput
                    placeholder="Placeholder"
                >
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <p>
                <mat-form-field
                    appearance="outline"
                    class="example-full-width"
                >
                    <mat-label>Address</mat-label>
                    <textarea
                        rows="15"
                        matInput
                    ></textarea>
                </mat-form-field>
            </p>

            <table
                class="example-full-width"
                cellspacing="0"
            >
                <tbody>
                    <tr>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                class="example-full-width"
                            >
                                <mat-label>City</mat-label>
                                <input
                                    matInput
                                    placeholder="Ex. Bangalore"
                                >
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                class="example-full-width"
                            >
                                <mat-label>State</mat-label>
                                <input
                                    matInput
                                    placeholder="Ex. Karnataka"
                                >
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                class="example-full-width"
                            >
                                <mat-label>Postal Code</mat-label>
                                <input
                                    matInput
                                    #postalCode
                                    maxlength="5"
                                    placeholder="Ex. 94105"
                                    value
                                    maxlength="6"
                                    minlength="6"
                                >
                            </mat-form-field>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div id="imgWrapper">
            <img
                mat-card-image
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu"
            >
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
