<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Update Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                [formGroup]="profileForm"
                (ngSubmit)="updateProfile()"
            >
                <div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input
                                matInput
                                formControlName="name"
                                placeholder="John Doe"
                            >
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="profileForm.controls['name'].hasError('required')">Full Name is required</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                                matInput
                                placeholder="johndoe@example.com"
                                formControlName="email"
                            >
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error *ngIf="profileForm.controls['email'].hasError('required')">Email Address is required</mat-error>
                            <mat-error *ngIf="profileForm.controls['email'].hasError('email')">Please enter a valid email address</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Telephone</mat-label>
                            <input
                                matInput
                                placeholder="5555555555"
                                formControlName="phone"
                                maxlength="10"
                                minlength="10"
                            >
                            <mat-icon matSuffix>phone</mat-icon>
                            <mat-error *ngIf="profileForm.controls['phone'].hasError('required')">Phone Number is required</mat-error>
                        </mat-form-field>
                        <form
                            formGroupName="address"
                            id="addressForm"
                        >
                            <div>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>Address 1</mat-label>
                                    <input
                                        matInput
                                        placeholder="House No., Street"
                                        formControlName="address1"
                                    >
                                </mat-form-field>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>Address 2</mat-label>
                                    <input
                                        matInput
                                        placeholder="Locality"
                                        formControlName="address2"
                                    >
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>Pincode</mat-label>
                                    <input
                                        matInput
                                        placeholder="XXXXXX"
                                        formControlName="pincode"
                                        maxlength="6"
                                        minlength="6"
                                        (change)="lookUpLocation()"
                                    >
                                </mat-form-field>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>City</mat-label>
                                    <input
                                        matInput
                                        placeholder="Ex. Guwahati"
                                        formControlName="city"
                                    >
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>State</mat-label>
                                    <input
                                        matInput
                                        placeholder="Ex. Assam"
                                        formControlName="state"
                                    >
                                </mat-form-field>
                                <mat-form-field
                                    appearance="outline"
                                    class="example-full-width"
                                >
                                    <mat-label>Country</mat-label>
                                    <input
                                        matInput
                                        placeholder="Ex. India"
                                        formControlName="country"
                                    >
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                    <profile-image></profile-image>
                </div>
                <mat-card-actions>
                    <button
                        mat-raised-button
                        color="accent"
                        type="submit"
                    >
                        Update
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
