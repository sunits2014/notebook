<mat-card-content *ngIf="pageNotLoaded">
    <h2 class="example-h2">Please wait...</h2>
    <mat-progress-spinner
        class="example-margin"
        color="accent"
        mode="indeterminate"
    >
    </mat-progress-spinner>
</mat-card-content>
<nav *ngIf="router.url !== '/authenticate' && !pageNotLoaded"
    class="docs-navbar-header"
    color="primary"
>
    <div id="menuWrapper">
        <div id="imageWrapper">
            <img [src]="logoURL">
        </div>
        <ul>
            <li *ngFor="let menu of menuItems">
                <a
                    [routerLink]="menu.link"
                    mat-button
                    routerLinkActive="mat-raised-button"
                >
                    <i class="small material-icons left">{{menu.icon}}</i>
                    {{menu.title}}
                </a>
            </li>
            <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
            >
                <img
                    mat-card-avatar
                    class="example-header-image"
                    [src]="profilePhoto"
                >
            </button>
            <mat-menu #menu="matMenu">
                <a
                    mat-menu-item
                    routerLink="profile"
                >
                    <mat-icon>tune</mat-icon>
                    <span>Profile</span>
                </a>
                <a
                    mat-menu-item
                    (click)="signOut()"
                >
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Sign Out</span>
                </a>
            </mat-menu>
        </ul>
    </div>
</nav>
<div class="container" *ngIf="router.url !== '/authenticate' && !pageNotLoaded">
    <router-outlet></router-outlet>
</div>
<router-outlet *ngIf="router.url === '/authenticate' && !pageNotLoaded"></router-outlet>
