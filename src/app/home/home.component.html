<div class="container h-100">
    <h1>
        Hello
        <b>{{user.name}},</b>
    </h1>
    <div class="row d-flex">
        <div class="flex-column w-101 d-flex justify-content-center flex-basis-80">
            <h3 class="p-0">Your Enrolled Courses:</h3>
            <ul *ngIf="!dataLoading && userEnrolledCourses.length > 0" class="courses d-flex flex-wrap ng-star-inserted justify-content-between p-0">
                <li *ngFor="let course of userEnrolledCourses" class="m-4">
                    <div class="card" style="width: 18rem;">
                        <div class="p-3 p-3 d-flex align-items-center h-15" [style.background-color]="course.color">
                            <h1 class="d-flex justify-content-center align-items-center card h1 p-4 m-0">{{course.header}}</h1>
                        </div>
                        <div class="card-body">
                          <h2 class="card-title">{{course.name}}</h2>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                </li>
            </ul>
            <div *ngIf="!dataLoading && userEnrolledCourses.length === 0" class="row p-4 ng-star-inserted d-flex align-items-center justify-content-center flex-column">
                <img class="p-2 w-50 mb-4" src="../../assets/images/no-data.svg">
                <h2 class="d-flex align-items-center justify-content-center">No courses were found.</h2>
                <div class="d-flex justify-content-center">
                    <button type="button" mat-raised-button (click)="showCourses()">Enroll Here</button>
                </div>
            </div>
            <app-skeleton-loader *ngIf="dataLoading"></app-skeleton-loader>
        </div>
        <div class="row flex-basis-20">
            <h3>Who liked what?</h3>
        </div>
    </div>
</div>
